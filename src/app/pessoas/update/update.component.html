<h2>Atualizar Cadastro</h2>

<div *ngIf="request">
    <label>Nome:
        <input placeholder="Atualizar Nome" [(ngModel)]="request.name">
    </label>
    <br><br>
    <label>Profissão:
        <input placeholder="Insira a Profissão" [(ngModel)]="request.job">
    </label>
    <br><br>
    <button (click)="update()">Atualizar</button>
</div>
